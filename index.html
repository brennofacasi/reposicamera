<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon@2x.png">
  <title>reposicamera</title>
</head>

<body>
  <header>
    <div class="container">
      <img src="images/logo_icon.svg" alt="coleção de câmeras [logo]" class="header__image" />
      <div class="header__top">
        <h1>reposicamera</h1>
      </div>
      <div class="header__form">
        <h2>adicione >></h2>

        <form id="camera-form" class="form-group">
          <input type="text" name="name" id="name" placeholder="nome" required />
          <input type="text" name="brand" id="brand" placeholder="marca" required />
          <input type="number" min="0" name="value" id="value" placeholder="valor" required />
          <select name="category_id" id="category_id" required>
            <option disabled selected>categoria</option>
          </select>
          <button type="submit">adicionar</button>
        </form>
      </div>
    </div>
  </header>

  <section id="cameras">
    <div class="container">
      <h2 class="cameras__title">aqui estão suas câmeras :</h2>

      <div id="all-cameras" class="cameras--list"></div>

    </div>
  </section>

  <section id="search">
    <div class="container">
      <div class="search__box">
        <h2>buscando uma câmera?</h2>
        <form id="search-form" class="form-group">
          <input type="text" name="name" id="search-name" placeholder="Instax Mini..." required />
          <button type="submit">buscar</button>
        </form>
      </div>
      <div id="search-cameras" class="cameras--list"></div>

    </div>
  </section>

  <footer>
    <div class="container">
      <small>&#128247; Projeto criado por Brenno Cavalcante [<a href="https://github.com/brennofacasi"
          target="_blank">@brennofacasi</a>]</small>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>

</html>
